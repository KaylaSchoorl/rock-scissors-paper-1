<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
         
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                Rock Scissors Paper
            </h2>
            <p>
                Blah blah blah
            </p>
            <label>
                <input type="radio" name="choice" value="rock" id="rock">
                <img src="cool-rock.png" alt="Rock">
            </label>
            <label>
                <input type="radio" name="choice" value="paper" id="paper">
                <img src="cool-paper.png" alt="Paper">
            </label>
            <label>
                <input type="radio" name="choice" value="scissors" id="scissors">
                <img src="cool-scissors.png" alt="Scissors">
            </label>


            <div id="results"></div>
            <button id="play">Play</button>
            <div id="wins"></div>
            <div id="losses"></div>
            <div id="draws"></div>





        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
